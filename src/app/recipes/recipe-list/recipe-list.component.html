<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onClickAddRecipe()" >New recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12" >

    <app-recipe-item *ngFor="let recipeEl of recipes; let i= index"
    [recipe]="recipeEl"
    (selected)="onRecipeSelected(recipeEl)" ></app-recipe-item>
  </div>
</div>
