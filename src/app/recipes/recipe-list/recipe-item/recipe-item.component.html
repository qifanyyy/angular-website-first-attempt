<a href="#" class="list-group-item clearfix" (click) ='onRemoveRecipe(i)'>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{onDisplayRecipeName(recipe)}}</h4>
    <p class="list-group-item-text">{{onDisplayRecipeDescription(recipe)}}</p>
  </div>
  <span class="pull-right" >
        <img [src]=recipe.imgpath alt="{{recipe.name}}" class="img-responsive" style="max-height:50px;">
        </span>
</a>
