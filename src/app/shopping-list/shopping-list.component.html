<p>shopping-list works!</p>
<div class="row">
  <div class="col-md-10">
    <app-shopping-items (IngredientAdded)="onAddedToIngredients($event)" ></app-shopping-items>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}}({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
